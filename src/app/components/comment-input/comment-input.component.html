<form (ngSubmit)="addComment()">
  <textarea
    type="textarea"
    [ngModel]="textValue"
    (ngModelChange)="updateTextValue($event)"
    name="textValue"
    #commentBox
    placeholder="new message..."
  ></textarea>
  <button type="submit">Send</button>
  <app-user-search
    *ngIf="userSearchText"
    [searchValue]="userSearchText"
    [users]="users"
    (selectedTargetEvent)="userSelectedEvent($event)"
  ></app-user-search>
</form>
