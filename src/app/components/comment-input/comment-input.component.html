<form (ngSubmit)="addComment()">
  <input
    type="textarea"
    [ngModel]="textValue"
    (ngModelChange)="updateTextValue($event)"
    name="textValue"
  />
  <button type="submit">Send</button>
  <app-user-search
    *ngIf="userSearchText"
    [searchValue]="userSearchText"
    [users]="users"
    (selectedTargetEvent)="userSelectedEvent($event)"
  ></app-user-search>
</form>
